[tool.poetry]
name = "meldingen-core"
version = "0.1.0"
description = "Framework agnostic package containing the core code for the meldingen project."
authors = ["Youri Westerman <y.westerman@amsterdam.nl>"]
readme = "README.md"
license = "EUPL-2.1"

[tool.poetry.dependencies]
python = "^3.12"
plugfs = {git = "https://github.com/amsterdam/plugfs.git"}
structlog = "^24.1.0"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
mkdocs-literate-nav = "^0.6.1"
mkdocs-material = "^9.5.31"
mkdocstrings = {version = "^0.25.2", extras = ["python"]}
mypy = "^1.8.0"
pre-commit = "^3.8.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py312']
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.env
  | \.venv
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["meldingen_core"]
overwrite_in_place = true

[tool.coverage.run]
source = ["meldingen_core"]

[tool.coverage.report]
exclude_lines = ["@abstractmethod", "pragma: no cover"]

[tool.mypy]
strict = true
