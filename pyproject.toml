[tool.poetry]
name = "meldingen-core"
version = "0.1.0"
description = "Framework agnostic package containing the core code for the meldingen project."
authors = ["Youri Westerman <y.westerman@amsterdam.nl>"]
readme = "README.md"
license = "EUPL-2.1"

[tool.poetry.dependencies]
python = "^3.12"
plugfs = {git = "https://github.com/amsterdam/plugfs"}

[tool.poetry.group.dev.dependencies]
anyio = "^4.6.2"
black = "^24.10.0"
isort = "^5.13.2"
mkdocs-literate-nav = "^0.6.1"
mkdocs-material = "^9.5.50"
mkdocstrings = {version = "^0.27.0", extras = ["python"]}
mypy = "^1.14.0"
pre-commit = "^4.0.1"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py312']
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.env
  | \.venv
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["meldingen_core"]
overwrite_in_place = true

[tool.coverage.run]
source = ["meldingen_core"]

[tool.coverage.report]
exclude_lines = ["@abstractmethod", "pragma: no cover"]

[tool.mypy]
strict = true
